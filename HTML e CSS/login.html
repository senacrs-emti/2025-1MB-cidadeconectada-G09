<body class="pagina de login">

     <div class="login-box">
    <label for="username">Usuário:</label>
    <input type="text" id="username" placeholder="Digite seu usuário">

    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Digite sua senha">

    <button id="loginButton">Entrar</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const loginButton = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    loginButton.addEventListener('click', function() {
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Exemplo simples de validação
      if (username === '' || password === '') {
        messageDiv.textContent = 'Por favor, preencha nome e senha.';
      } else {
        // Aqui você poderia fazer algo, por exemplo:
        // - verificar se os dados estão corretos
        // - enviar para um servidor via fetch / AJAX
        // - mostrar outra tela / redirecionar

        messageDiv.style.color = 'green';
        messageDiv.textContent = `Olá, ${username}! Você clicou em Entrar.`;
      }
    });
  </script>


    

</body>
